<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- slick carousel css -->
    <link rel="stylesheet" href="./vendors/slick/slick.css">
    <link rel="stylesheet" href="./vendors/slick/slick-theme.css">
    <!-- font awesome css -->
    <link rel="stylesheet" href="./css/fontawesome/css/all.min.css">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Nunito:wght@200;300;400&family=Poppins:wght@100;300;400;500;900&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>BitcoinInfo</title>
</head>

<body class="font-poppins overflow-x-hidden w-full h-screen bf-no-repeat bg-cover" style="background-image:url('./images/cover1.jpg') ;">
    <nav class="bg-[#dc5f05] shadow p-3 pb-2 sticky top-0 z-50">
        <div class="container mx-auto">
            <div class="justify-center items-center text-center">
                <h2 class="text-zinc-50 text-2xl animate-bounce">
                    BitcoinInfo
                </h2>
            </div>
        </div>
    </nav>
    <section>
        <div class="md:w-5/12 sm:w-30 sm:mr-20  justify-center items-center text-center md:ml-96   pt-1 mt-2 text-black font-medium border rounded-md bg-blue-300 bg-opacity-50  p-2 hover:bg-red-600 hover:text-white  ">
            <h1 class="center transform transition-all hover:scale-125 ">Bitcoin Rate</h1>
        </div>
        <div class="container main-content">

            <div class=" container sm:mx-auto  md: mx-auto mt-10 sm:p-2 sm:ml-5   md:p-10 md:ml-10  bg-slate-400 bg-opacity-30">
                <div class=" md:text-lg sm:text-sm font-semibold text-yellow-400 ">
                    <div class="flex justify-center items-center md:gap-40 sm:gap-4">
                        <p class="md:mr-8 sm:mr-2 md:pr-16 sm:pr-1 sm:m-5 pt-4 ">Enter Amount</p>
                        <p class="md:pr-16 sm:pr-1 pt-4">From</p>
                        <p class="md:pr-4 sm:pr-1 pt-4">To</p>
                    </div>
                </div>

                <form action="" class="convert md:justify-center sm:justify-start md:items-center sm:items-start md:text-center sm:text-right" id="currency-form">
                    <div class="flex md:gap-40 sm:gap-20 md:pr-6 sm:pr-1 ">
                        <input class="md:ml-64  rounded-md placeholder:text-fuchsia-800 " type="number" name="" placeholder="Enter Amount" step=".0001" id="input-amount">
                        <select class="rounded-md text-fuchsia-800" name="currency-from" id="currency-from">
              <option value="BTC">Bitcoin</option>
            </select>
                        <select class="rounded-md  text-fuchsia-800" name="currency-to" id="currency-to">
              <option value="USD">US Dollar</option>
              <option value="EUR">Euro</option>
              <option value="GBR">Pound</option>
            </select>
                    </div>
                    <div class="convert-btn justify-center items-center ml-28 mr-14 ">
                        <input class="md:w-72 sm:w-56 cursor-pointer text-orange-400 border rounded-full border-white justify-center bg-slate-600 mt-5 md:p-2 sm:p-3  hover:text-white text-lg hover:bg-red-600" type="submit" value="Convert" id="convert-btn">
                    </div>
                    <div class="display-result text-black md:font-bold sm:font-medium md:text-2xl sm:text-sm  border rounded-md p-3  m-2 w-5/12  md:ml-96 sm:ml-44 bg-orange-600 hover:bg-red-600 hover:text-white ">
                    </div>
                </form>




            </div>
    </section>
    <section>

        <div class="w-5/12 justify-center items-center text-center md:ml-96 sm:ml-10   pt-1 text-black font-medium border rounded-md bg-blue-300 bg-opacity-50 mt-5 p-2 hover:bg-red-600 hover:text-white">
            <h3 class="transform transition-all hover:rotate-45">lowest Bitcoin rate </h3>
        </div>
        <!-- lowest Bitcoin rate -->
        <div class="container   mx-auto md:mt-10 sm:mt-4 md:p-10 sm:p-6 md:ml-10 sm:ml-2  bg-slate-400 bg-opacity-30">


            <form action="" class="convert justify-center items-center text-center" id="lowest-Bitcoin-rate-form">
                <div class="flex justify-center items-center gap-72">
                    <div class="  text-center md:ml-20 sm:ml-10 p-2 md:m-2 sm:m-0">
                        <p class="md:mr-20 sm:mr-4 pt-2 pl-2 border rounded-md bg-orange-500 bg-opacity-50 ">From
                            <i class="fa-solid fa-arrow-trend-down pl-2 pr-1"></i>
                        </p>

                    </div>
                    <div>
                        <p class="md:mr-20 sm:mr-4 pt-2 pl-2 border rounded-md bg-orange-500 bg-opacity-50">To
                            <i class="fa-solid fa-arrow-trend-down pl-2 pr-1"></i>
                        </p>

                    </div>



                </div>
                <div class="flex justify-center items-center gap-50">
                    <input class="md:ml-64 sm:ml-32  rounded-md placeholder:text-fuchsia-800 " type="date" name="" id="fromDate">
                    <input class="ml-64   rounded-md placeholder:text-fuchsia-800 " type="date" name="" id="toDate">
                </div>
                <div class="convert-btn justify-center items-center md:ml-48 sm:2 md:mr-14 sm:mr-32 ">
                    <input class="md:w-72 sm:w-56 cursor-pointer text-orange-400 border rounded-full border-white justify-center bg-slate-600 md:mr-20 sm:mr-4 mt-5 p-2 hover:text-white text-lg hover:bg-red-600" type="submit" value="lowest Bitcoin rate" id="btn-lowest-Bitcoin-rate">
                </div>

                <div class="display-lowest-Bitcoin-rate text-black md:font-bold sm:font-medium md:text-2xl sm:text-sm  border rounded-md p-3 m-2 w-5/12 md:ml-96 sm:ml-44 bg-orange-600 hover:bg-red-600 hover:text-white ">
                </div>
            </form>
        </div>
        <!-- highest Bitcoin rate -->
        <div class="w-5/12 justify-center items-center text-center md:ml-96 sm:ml-10   pt-5  text-black font-medium border rounded-md bg-blue-300 bg-opacity-50 mt-5 p-2 hover:bg-red-600 hover:text-white">
            <h3 class="transform transition-all hover:rotate-45">Highest Bitcoin rate </h3>
            <i class="fa-solid fa-arrow-down animate-ping"></i>
        </div>
        <div class="container mx-auto  md:mt-10 sm:mt-4 md:p-10 sm:p-6 md:ml-10 sm:ml-2  bg-slate-400 bg-opacity-30">

            <form action="" class="convert justify-center items-center text-center" id="highest-Bitcoin-rate-form">
                <div class="flex justify-center items-center gap-96 ">
                    <div class="  text-center md:ml-20 sm:ml-10 p-2 md:m-2 sm:m-0">
                        <p class="md:mr-20 sm:mr-4  pl-2 border rounded-md bg-orange-500 bg-opacity-50 ">From
                            <i class="fa-solid fa-arrow-trend-down pl-2 pr-1"></i>
                        </p>

                    </div>
                    <div>
                        <p class="md:mr-20 sm:mr-4 pl-2 border rounded-md bg-orange-500 bg-opacity-50">To
                            <i class="fa-solid fa-arrow-trend-down pl-2 pr-1"></i>
                        </p>

                    </div>
                </div>
                <div class="flex justify-center items-center gap-40">
                    <input class="md:ml-64 sm:ml-32  rounded-md placeholder:text-fuchsia-800 " type="date" name="" id="fromDate">
                    <input class="ml-64  rounded-md placeholder:text-fuchsia-800 " type="date" name="" id="toDate">
                </div>
                <div class="convert-btn justify-center items-center md:ml-48 sm:2 md:mr-14 sm:mr-32 ">
                    <input class="md:w-72 sm:w-44 cursor-pointer text-orange-400 border rounded-full border-white justify-center bg-slate-600  md:mr-20 sm:mr-2 mt-5 p-2 hover:text-white text-lg hover:bg-red-600" type="submit" value="highest Bitcoin rate" id="btn-highest-Bitcoin-rate">
                </div>

                <div class="display-highest-Bitcoin-rate text-black md:font-bold sm:font-medium md:text-2xl sm:text-sm border rounded-md p-3  m-2 w-5/12 md:ml-96 sm:ml-44 bg-orange-600 hover:bg-red-600 hover:text-white">
                </div>
            </form>
        </div>


    </section>
    <section>

    </section>








    <!-- jquery -->
    <script src="./vendors/jquery/jquery-3.6.0.min.js"></script>
    <!-- slick carousel js -->
    <script src="./vendors/slick/slick.min.js"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>





</body>

</html>
